<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="static/mercedes-logo.png">
            </div>
            <ul class="sidebar-menu1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Community</li>
            </ul>
            <ul class="sidebar-menu2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-search">
                <div class="search">
                    <input class="search-input" type="text">
                </div>
                <div class="account">
                    <div class="profile-picture">
                        <div class="picture"></div>
                    </div>
                    <div class="profile-name">Website Admin</div>
                </div>
            </div>
            <div class="header-welcome">
                <div class="welcome-user">
                    <p>Welcome USER</p>
                </div>
                <div class="welcome-buttons">
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-heading">
                <h1>Analytics Overview</h1>
            </div>
            <div class="data-filter">
                <select>
                    <option>Last 30 Days</option>
                    <option>Last 90 Days</option>
                    <option>Year to Date</option>
                </select>
            </div>
            <div class="data">
                <div class="data-container">
                    Website Visits
                </div>
                <div class="data-container">
                    Newsletter Signups
                </div>
                <div class="data-container">
                    Ad Revenue
                </div>
                <div class="data-container">
                    User Comments
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
